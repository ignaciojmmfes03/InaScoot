<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugadores de Inazuma Eleven</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Listado de Jugadores de Inazuma Eleven</h1>
    <button onclick="generatePlayers()">Generar Jugadores</button>
    <ul id="playerList"></ul>

    <script>
        function generatePlayers() {
            fetch('/', {method: 'POST'})
                .then(response => response.json())
                .then(data => {
                    const list = document.getElementById('playerList');
                    list.innerHTML = '';  // Limpiar lista anterior
                    data.forEach(player => {
                        const item = document.createElement('li');
                        item.textContent = `${player.id} - ${player.nombre} - ${player.posicion} - ${player.equipo}`;
                        list.appendChild(item);
                    });
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
